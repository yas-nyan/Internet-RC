<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>インターネットラジコン</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">

</head>

<body>
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>
  <!-- Right panel with cover effect-->
  <div class="panel panel-right panel-cover">
    <div class="content-block">
      <p>Right panel content goes here</p>
    </div>
  </div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We have home navbar without left link-->
          <div class="center sliding">インターネット自動車</div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block-title">設定</div>
            <div class="content-block">
              <div class="content-block-inner">
                <div class="item-inner">
                  <div class="item-title label">アクセル</div>
                  <div class="item-input">
                    <div class="range-slider">
                      <input id="axel" type="range" min="100" max="200" step="1">
                    </div>
                  </div>
                </div>
                <div class="item-inner">
                  <div class="item-title label">ステアリング:</div>
                  <div class="item-input">
                    <div class="range-slider">
                      <input id="steer" type="range" min="100" max="200" step="1" />
                    </div>
                  </div>
                </div>
                <!--label>アクセル:</label><input id="axel" type="range" min="100" max="200" step="1" />
                    <label>ステアリング:</label><input id="steer" type="range" min="100" max="200" step="1" /-->
                <div class="row">
                  <div class="col-50">
                    <input id="reset" class="button button-big button-round" type="button" value="リセット" />
                  </div>
                  <div class="col-50">
                    <input id="gyroOn" class="button button-big button-round" type="button" value="ジャイロ操作オン">
                  </div>
                </div>
                <br>
                <br>

              </div>
            </div>
            <div class="content-block-title">ステータス</div>
            <div class="content-block">
              <ul>
                <li id="gyroStatus">ジャイロモードはオフです。</li>
                <!-- <li id="rotateStatus"></li> -->
                <li id="axel-status"></li>
                <li id="steer-status"></li>
              </ul>
            </div>

            <!-- MORTOR用 -->
            <div class="row">
              <div class="col-50">
                <div id="left_button" class="button button-big button-fill color-blue">LEFAREA</div>
              </div>
              <div class="col-50">
                <div id="right_button" class="button button-big button-fill color-red">RIGHTAREA</div>
              </div>
            </div>
            <div class="content-block-title">加減速</div>
            <div class="content-block">

              <div class="row">
                <div class="col-50">
                  <div id="back_button" class="button button-big button-fill color-orange">BACKAREA</div>
                </div>
                <div class="col-50">
                  <div id="axel_button" class="button button-big button-fill color-green">AXELAREA</div>
                </div>

              </div>
              <div class="buttons-row" style="width:100%;margin-top:10px;">
                <div id="brake_button" class="button button-big button-fill  color-red">BRAKEAREA</div>
              </div>

              <div class="page-content">
                <div class="content-block-title">詳細設定</div>
                <div class="content-block">
                  <div class="content-block-inner">

                    <div class="item-inner">
                      <div class="item-title label">トリム調整:</div>
                      <div class="item-input">
                        <div class="range-slider">
                          <input id="steer_init" type="range" min="130" max="170" step="1" />
                        </div>
                      </div>
                    </div>

                    <div class="item-inner">
                      <div class="item-title label">アクセル開度調整:</div>
                      <div class="item-input">
                        <div class="range-slider">
                          <input id="axel_init" type="range" min="140" max="170" step="1" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/my-app.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
  <script src="js/gyronorm.complete.min.js"></script>
  <script src="js/internet-rc.js"></script>
</body>

</html>
